<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://pbs.twimg.com/profile_images/683931694555115520/xx7TmXci.jpg"><title>Campus database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Jquery call -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        <!-- the main css -->
        <link rel="stylesheet" href="vue/main.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="model/menu.js"></script>

    </head>

    <body>
        <br /><br />
        <div class="container-fluid">
            <div class="col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                <center><h1> CAMPUS DATABASE</h1></center>
                <div id="header">
                    <nav class="navbar navbar-inverse">
                        <div class="container-fluid">
                            <!--Used after the TP1 -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand active" href="#">Brand</a>
                            </div>

                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="#cl">Création d'une liste</a></li>
                                    <li><a href="#cf">Création d'un formulaire</a></li>

                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div id="corps" class="col-sm-10 col-sm-offset-1">
                    <h1 id="cl">Liste des salles du campus </h1>
                    <center><div id="list" class="col-sm-10 col-sm-offset-1"></div></center>
                    <br />
                    <h1 id="cf">Ajout d'un élément dans la liste</h1>
                    <br />
                    <div id="formulaire_style">
                        <form id="formulaire" class="form-group">
                            <div class="row">
                                <div id="input" class="col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                                    <!--<label for="batiment">Bâtiment </label> -->
                                    <input type="text" id="batiment" class="form-control" placeholder ="Entrez le nom d'un bâtiment du campus existant..." >
                                </div>
                                <div id="input" class="col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                                    <!--<label for="salle">Salle </label>-->
                                    <input type="text" id="salle" class="form-control" placeholder ="Entrez le nom d'une salle du campus existante...">
                                </div>
                                <div id="input" class="col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                                    <!--<label for="reservation">Réservation </label>-->
                                    <input type="text" id="reservation" class="form-control" placeholder ="Entrez la disponibilitée de cette salle...">
                                </div>
                                <div id="input" class="col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">
                                    <button id="add_element" type="button" class="btn btn-primary" ><b>Ajouter</b></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="footer">Ce site web a été développé par Bryan Boni et Florian Ruelle, dans le cadre des projets d'IHM de la 3ième années de licence informatique</div>
